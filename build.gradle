plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.codeborne:selenide-testng:6.7.3'
    implementation 'org.hamcrest:hamcrest-all:1.3'
    implementation 'org.testng:testng:7.6.1'
}

test {
    useTestNG()
}